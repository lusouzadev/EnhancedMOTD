plugins {
    id 'java'
    id 'maven-publish'
    id 'net.neoforged.gradle.userdev' version '7.0.168'
}

// Automated versioning from Git tags
// Tag format: v1.1.0+neoforge-1.21.1 or v1.1.0+fabric-1.21.1
// JAR output: enhanced-motd-1.1.0+neoforge-1.21.1.jar
def getVersionFromGit() {
    try {
        // Try to get the exact tag at current commit
        def process = 'git describe --tags --exact-match'.execute()
        process.waitFor()
        if (process.exitValue() == 0) {
            def tag = process.text.trim()
            // Remove 'v' prefix if present (v1.1.0+neoforge-1.21.1 -> 1.1.0+neoforge-1.21.1)
            return tag.startsWith('v') ? tag.substring(1) : tag
        }
    } catch (Exception ignored) {
        // Git command failed or not in a git repo
    }

    // Fallback: use version from gradle.properties
    return project.mod_version
}

version = getVersionFromGit()
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

// Mojang ships Java 21 to end users in 1.21.1, so your mod should target Java 21.
java.toolchain.languageVersion = JavaLanguageVersion.of(21)

repositories {
    mavenCentral()
}

dependencies {
    implementation "net.neoforged:neoforge:${neo_version}"
}

runs {
    configureEach {
        workingDirectory = project.file('run')
        systemProperty 'forge.logging.markers', 'REGISTRIES'
        systemProperty 'forge.logging.console.level', 'debug'

        modSource project.sourceSets.main
    }

    client {
        // Client run configuration
    }

    server {
        arguments.add '--nogui'
    }

    data {
        arguments.addAll '--mod', project.mod_id,
            '--all',
            '--output', file('src/generated/resources/').getAbsolutePath(),
            '--existing', file('src/main/resources/').getAbsolutePath()
    }
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version      : minecraft_version,
            minecraft_version_range: minecraft_version_range,
            neo_version            : neo_version,
            neo_version_range      : neo_version_range,
            loader_version_range   : loader_version_range,
            mod_id                 : mod_id,
            mod_name               : mod_name,
            mod_license            : mod_license,
            mod_version            : mod_version,
            mod_authors            : mod_authors,
            mod_description        : mod_description
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/neoforge.mods.toml']) {
        expand replaceProperties + [project: project]
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:deprecation'
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.base.archivesName.get()}"}
    }
    manifest {
        attributes([
                'Specification-Title'     : mod_id,
                'Specification-Vendor'    : mod_authors,
                'Specification-Version'   : '1',
                'Implementation-Title'    : project.name,
                'Implementation-Version'  : project.jar.archiveVersion,
                'Implementation-Vendor'   : mod_authors,
                'MixinConfigs'            : 'enhanced_motd.mixins.json'
        ])
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        // Add repositories to publish to here.
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:deprecation'
}
